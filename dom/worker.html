<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <meta http-equiv="X-UA-Compatible" content="ie=edge">
       <title>Document</title>
</head>

<body>


       <script>
              const aa = (resolve, reject) => (
                     new Promise((resolve, reject) => {
                            setTimeout(() => {
                                   console.log(1)
                                   resolve('ok');
                            }, 2000)
                     })
              )

              const bb = () => (
                     new Promise((resolve, reject) => {
                            setTimeout(() => {
                                   console.log(2)
                                   resolve('ok');
                            }, 1000)
                     })
              )

              const cc = () => (
                     new Promise((resolve, reject) => {
                            setTimeout(() => {

                                   console.log(3)
                                   resolve('ok');
                            }, 500)
                     })
              )


              const mm = async () => {

                     await aa().then(s => {
                            console.log(s)
                     })
                     await bb().then(s => {
                            console.log(s)
                     })
                     await cc().then(s => {
                            console.log(s)
                     })

              }

              mm()
       </script>
</body>

</html>
